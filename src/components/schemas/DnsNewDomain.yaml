title: DnsNewDomain
description: The request for a new domain to be managed by the dns servers.
required:
  - domain
  - ip
type: object
properties:
  domain:
    description: The domain name.
    type: string
    example: mydomain.com
  ip:
    description: IP Address to point the domain to.
    type: string
    example: 1.2.3.4
example:
  domain: mydomain.com
  ip: 1.2.3.4
