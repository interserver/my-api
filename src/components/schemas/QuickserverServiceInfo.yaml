    description: VZ ID
    type: string
    example: qs24355
  qs_currency:
    description: Currency
    type: string
    example: USD
  qs_type:
    description: Type
    type: string
    example: '700'
  qs_order_date:
    description: Order date
    type: string
    example: '2023-04-11T20:00:06.000Z'
