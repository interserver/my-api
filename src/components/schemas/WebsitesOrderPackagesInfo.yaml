required:
  - services_id
  - services_name
  - services_cost
  - services_category
  - services_buyable
  - services_type
  - services_module
  - services_description
type: object
properties:
  services_id:
    description: The ID of the package.
    type: string
    example: '11440'
  services_name:
    description: The name of the package.
    type: string
    example: DA BOOST X
  services_cost:
    description: The cost of the package.
    type: string
    example: '69.95'
  services_category:
    description: The category of the package.
    type: string
    example: '204'
  services_buyable:
    description: Indicates if the package is buyable (1 for yes, 0 for no).
    type: string
    example: '1'
  services_type:
    description: The type of the package.
    type: string
    example: '206'
  services_field1:
    description: Additional field 1 for the package.
    type: string
    example: ''
  services_field2:
    description: Additional field 2 for the package.
    type: string
    example: BoostX
  services_module:
    description: The module of the package.
    type: string
    example: webhosting
  services_html:
    description: HTML content for the package.
    type: string
    example: ''
  services_description:
    description: Description of the package.
    type: string
    example: >-
      Direct Admin Web hosting package with 10x more resources over our standard
      web hosting package.
  services_moreinfo_url:
    description: URL for more information about the package.
    type: string
    example: ''
  services_hidden:
    description: Indicates if the package is hidden (1 for yes, 0 for no).
    type: string
    example: '0'
