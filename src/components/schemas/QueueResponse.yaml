title: QueueResponse
description: Response after sending an action queue to a service.
required:
  - queueId
  - text
type: object
properties:
  text:
    description: Response text
    type: string
    example: >-
      Action has been sent to the server. Please allow up to 2 minutes for
      action to be completed.
  queueId:
    format: int32
    description: The Queue ID attached to the action.
    type: integer
    example: '14670065'
example:
  text: >-
    Action has been sent to the server. Please allow up to 2 minutes for action
    to be completed.
  queueId: 14670065
