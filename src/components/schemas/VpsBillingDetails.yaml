type: object
properties:
  service_last_invoice_date:
    description: Last invoice date
    type: string
    example: July 26, 2023
  service_payment_status:
    description: Payment status
    type: string
    example: Paid
  service_frequency:
    description: Billing frequency
    type: string
    example: Monthly
  next_date:
    description: Next billing date
    type: string
    example: '2023-08-26T09:41:12.000Z'
  service_next_invoice_date:
    description: Next invoice date
    type: string
    example: August 26, 2023
  service_currency:
    description: Currency used for billing
    type: string
    example: USD
  service_currency_symbol:
    description: Currency symbol
    type: string
    example: $
  service_coupon:
    description: Billing coupon code
    type: string
    example: TheCouponIUsed
  service_cost_info:
    description: Cost information
    type: string
    example: '0.00'
  service_extra:
    $ref: ./VpsServiceExtra.yaml
  service_extra_json:
    description: Additional information in JSON format
    type: string
    example: >-
      {"spice":5903,"snapshots":[{"name":"third","used":36490445,"date":1692095220},{"name":"second","used":40894464,"date":1692181620},{"name":"first","used":54735668,"date":1692268020}]}
